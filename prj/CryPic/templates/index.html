<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CryPic</title>

    <!-- JS scripts -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='bootstrap.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='vendors/startbootstrap-sb-admin-gh-pages/css/sb-admin.min.css' )}}"/>
</head>

<body>
    <!--All JS scripts for this page-->
    <script type="text/javascript" src="{{ url_for( 'static',filename = 'jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for( 'static',filename = 'bootstrap.bundle.min.js') }}"></script>

    <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <center>
        <h1 class="display-4">CryPic</h1>
        <p class="lead">Encrypt your message and send it to your friend as a picture!</p>
      </center>
    </div>

    <div class="card card-login mx-auto mt-5">
      <div class="card-header">CryPic Generator</div>
      <div class="card-body">
        <form method="POST">

          <div class="form-group">
            {% with errors = get_flashed_messages(category_filter=['error']) %}
              {% if errors %}
                <p style="color:red">{{ errors[0] }}</p>
              {% endif %}
            {% endwith %}
            <label for="inputMessage">Message</label>
            <input type="text" id="inputMessage" class="form-control" placeholder="Type your message here" required="required" autofocus="autofocus">
          </div>

          <div class="form-group">
            <label for="inputKey">Key</label>
            <input type="text" id="inputKey" class="form-control" placeholder="Leave this blank to have a key generated for you" required="required">
          </div>

          <center>
            <button class="btn btn-primary" type="submit">Generate</button>
          </center>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
