<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CryPic</title>

  <!-- JS scripts -->
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='bootstrap.min.css') }}"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='vendors/startbootstrap-sb-admin-gh-pages/css/sb-admin.min.css' )}}"/>
</head>

<body>
  <!--All JS scripts for this page-->
  <script type="text/javascript"
          src="{{ url_for( 'static',filename = 'jquery-3.3.1.min.js') }}">
  </script>
  <script type="text/javascript"
          src="{{ url_for( 'static',filename = 'bootstrap.bundle.min.js') }}">
  </script>

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <center>
        <h1 class="display-4">CryPic</h1>
        <p class="lead">Encrypt your message and send it to your friend as a
          picture!</p>
      </center>
    </div>

    <div class="card mx-auto mt-5 w-50">
      <div class="card-header">CryPic Generator</div>
      <div class="card-body">
        <form action="/generate" method="POST">
          <div class="form-group">
            <label for="inputMessage">Message</label>
            <input type="text" name="message" id="inputMessage"
                   class="form-control" placeholder="Type your message here"
                   required="required" autofocus="autofocus">
          </div>

          <div class="form-group">
            <label for="inputKey">Key (optional)</label>
            <input type="text" name="key" id="inputKey" class="form-control"
                   placeholder="Using randomly generated key">
            <small class="form-text text-muted">
              It is recommended to use a key that is 16 characters long
            </small>
          </div>

          <center>
            <button class="btn btn-primary" type="submit">Generate</button>
          </center>
        </form>
        <br>
        <center>
          <p>
            Click <a href="/decrypt">here</a> to decrypt a CryPic image
          </p>
        </center>
      </div>
    </div>
  </div>

</body>
</html>
